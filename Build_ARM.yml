   pool:
     vmImage: ubuntu-latest

   resources:
     repositories:
     - repository: azure
       type: git
       name: Synapse
       ref: 'main'

   steps:
     - checkout: <name>
     - task: Synapse workspace deployment@2
       continueOnError: true    
       inputs:
         operation: 'validate'
         ArtifactsFolder: '/Synapse'
         TargetWorkspaceName: '<target workspace name>'  